<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">

        <div *ngFor="let dishItem of dishes" class="col-md-3">

          <div class="product-box">
            <a routerLink="/dish/{{dishItem.id}}">
              <img src="{{dishItem.imagePath}}" class="img-responsive">
            </a>
            <br/>
            <a class="mt-2 text-decoration-none" routerLink="/dish/{{dishItem.id}}">
              <h4 class="mt-2">{{dishItem.name}}</h4>
            </a>

            <div class="price">{{dishItem.price | currency:'CAD'}}</div>

            <button class="btn btn-primary btn-sm text-decoration-none mt-2" (click)="addToCart(dishItem)">Add to cart
            </button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
