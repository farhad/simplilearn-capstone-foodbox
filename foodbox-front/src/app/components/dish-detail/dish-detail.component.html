<div class="detail-section">
  <div class="container-fluid ">

    <img src="{{dish.imagePath}}" class="detail-img mt-4" alt="{{dish.name}}"/>
    <h3>{{dish.name}}</h3>
    <div class="price">{{dish.price | currency: 'CAD'}}</div>
    <a href="#" class="primary-btn">Add to cart</a>
    <hr>
    <h4>Description</h4>
    <p>{{dish.description}}</p>

    <a routerLink="/dish" class="mt-5 text-decoration-none">Back to dishes list</a>
  </div>
</div>
